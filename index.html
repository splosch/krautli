<!DOCTYPE html> 
<html>
  <head> 

	    <link rel="stylesheet" href="css/screen.css" media="screen" type="text/css"></link>
    <script src="ext_res/lib/jquery1.4.2.min.js"></script>
	<script src="http://isithackday.com/hacks/geo/yql-geo-library/yqlgeo.js"></script>
	<script src="js_view/main.js"></script>
	<script src="ext_res/lib/modernizr1.7.min.js"></script>
	<script>
		function checkHTML5Features(){
			var bla = false;
			//selfcheck
			if(typeof Modernizr === "object" && typeof jQuery === "function" ){
				$("#jsjq").addClass("ready");
				bla = true;
			}			
			
			/* this check - visualization could be done with css only - modernizr adds classes to html - tag */
			$("#canvas").addClass(Modernizr.canvas?"ready":"notReady");
			$("#geolocation").addClass(Modernizr.geolocation?"ready":"notReady");
			$("#websqldatabase").addClass(Modernizr.websqldatabase?"ready":"notReady");
			
			if(bla && Modernizr.canvas && Modernizr.geolocation && Modernizr.websqldatabase){
				$("#readyness").parent().append("<a href='herbs.html'>hier gehts zur Testversion von Kräutli</a>");
			}else{
				$("#readyness").parent().append("<p>mhhh sieht so aus als ob dein Browser nich der neuste wäre, versuchs mal mit Chrome oder Safari<br>wenn Du's trotzdem probieren möchtest <a href='herbs.html>hier entlang</a></p>");
			}
		}
	
    </script>
	
	<style type="text/css">
	
		#readyness li{
			font-weight:bold;
			color:lightgray;
			display:none;
		}
		#readyness li.ready{
			color:green;
			display:list-item;
		}
		#readyness li.notReady{
			color:red;
			display:list-item;
		}
		
		
	</style>
  </head>

			<li id="jsjq">Selbstcheck - Javascript Plugins geladen</li>
			<li id="geolocation">Positionsbestimmung</li>
			<li id="canvas">Positionsanzeige per Canvas</li>
			<li id="websqldatabase">Offline Datenbank für Positionsdaten</li>
		</ul>
	</section>
	
	<footer>
		<div class="wrapper">
			<a href="mailto:sploscho@web.de" title="send mail for kraeutli contact">Mario Winkler</a>
		</div>
	</footer>
</div>	
	<!-- Selfcheck -->
	<script type="text/javascript">
		checkHTML5Features();
	</script>
